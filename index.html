<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .result-content {
            color: #333;
            line-height: 1.6;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Spam Detector</h1>
        <p class="subtitle">Use AI to detect if text is spam or legitimate</p>
        
        <form id="spamForm">
            <div class="form-group">
                <label for="input">Enter text to analyze:</label>
                <textarea id="input" placeholder="Paste your text here..." required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Check for Spam</button>
        </form>
        
        <div class="loading" id="loading">
            <span class="spinner"></span>Analyzing...
        </div>
        
        <div class="result" id="result">
            <div class="result-label">Analysis Result</div>
            <div class="result-content" id="resultContent"></div>
        </div>
        
        <div class="error" id="error"></div>
    </div>
    
    <script>
        const form = document.getElementById("spamForm")
        const input = document.getElementById("input")
        const loading = document.getElementById("loading")
        const result = document.getElementById("result")
        const resultContent = document.getElementById("resultContent")
        const errorDiv = document.getElementById("error")
        const submitBtn = document.getElementById("submitBtn")
        
        form.addEventListener("submit", async (e) => {
            e.preventDefault()
            
            const text = input.value.trim()
            if (!text) return
            
            loading.classList.add("show")
            result.classList.remove("show")
            errorDiv.classList.remove("show")
            submitBtn.disabled = true
            
            try {
                const response = await fetch("/api/check-spam", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ input: text })
                })
                
                const data = await response.json()
                
                if (!response.ok) {
                    throw new Error(data.error || "Failed to analyze")
                }
                
                resultContent.textContent = data.result || "No response received"
                result.classList.add("show")
            } catch (err) {
                errorDiv.textContent = "Error: " + err.message
                errorDiv.classList.add("show")
            } finally {
                loading.classList.remove("show")
                submitBtn.disabled = false
            }
        })
    </script>
</body>
</html>
